name: CCDS
description: Check and correct directory structure
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    
    - name: install requirements
      run: |
        python -m pip install --upgrage pip
        pip install -r requirements.txt

    - name: Check structure and Generate metadata
      run: python $action_path/check_structure.py
      shell: bash
      env:
        action_path: ${{ github.action_path }}
    
    - name: Fix structure
      run: python $action_path/fix_structure.py
      shell: bash
      env:
        action_path: ${{ github.action_path }}
    
    - name: Sync
      run: python $action_path/sync.py
      shell: bash
      env:
        action_path: ${{ github.action_path }}    